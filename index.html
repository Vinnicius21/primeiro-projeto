<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="https://github.com/Vinnicius21.png" alt="foto do editor" />
        <p>Vinnicius21</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="https://github.com/Vinnicius21" target="_blank"
            >Veja meu portfolio</a
          >
        </li>

        <li>
          <a href="facebook.com">Facebook</a>
        </li>

        <li>
          <a href="email">Email para Contato</a>
        </li>
      </ul>

      <div id="social">
        <a href="https://github.com/Vinnicius21" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>

        <a href="link" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>
        Feito nos estudos na <a href="https://rocketseadt.com.br">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
